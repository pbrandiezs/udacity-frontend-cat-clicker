<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <aside>
        <div>
            <h2>Cats</h2>
            <ul id="cat-list">
            </ul>
        </div>
    </aside>
    <body>
        <div>
            <div id="cat-display-area">
            </div>
            <div id="cat-admin-button-area">
                <button type="button">Admin</button>
            </div>
            <div id="cat-admin-area">
                <form id="cat-admin-form">
                    <label>Name: </label>
                    <input id="form-name" type="text" name="name">
                    <label>ImgURL: </label>
                    <input id="form-imgUrl" type="text" name="imgUrl">
                    <label>#Clicks: </label>
                    <input id="form-clicks" type="number" name="clicks">
                    <br><input id="form-submit" type="button" value="Save">
                    <input id="form-cancel" type="button" value="Cancel">
                </form>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
